<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/signup.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="/Javascript/signup.js"></script>
    <title>Registro</title>
</head>
<body>

    <div class="container" x-data="registrationForm()">
        <form @submit.prevent="register">
            <h2 class="Registro">Registro de Usuario</h2>
            <div class="form-group">
                <label for="login">Usuario:</label>
                <input type="text" id="login" x-model="login" required>
            </div>
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" x-model="name" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" x-model="password" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" x-model="email" required>
            </div>
            <div class="form-group">
                <label for="address">Dirección:</label>
                <input type="text" id="address" x-model="address" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Teléfono:</label>
                <input type="text" id="phoneNumber" x-model="phoneNumber" required>
            </div>
            <div class="botones-container">
                <button type="submit" class="btn btn-primary">Registrar</button>
                <button type="button" class="btn btn-secondary" @click="cancelar">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
